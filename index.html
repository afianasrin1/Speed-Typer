<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typer</title>
    <!------------------------- tailwind css here  -------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!---------header start here-------->
    <header>
      <!-- <div class="navbar bg-primary text-primary-content">
        <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
      </div> -->
      <div
        class="navbar bg-base-800 text-primary-content md:w-10/12 w-9/12 flex-wrap mx-auto py-7"
      >
        <div class="flex-none gap-5">
          <ul class="flex gap-6">
            <li>
              <a href="index.html" class="font-extrabold text-red-500 underline"
                >Home</a
              >
            </li>
            <li>
              <a
                href="blog.html"
                class="font-extrabold text-orange-500 underline"
                >Blog</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- header ends here -->
    <h1 class="title"><img src="./logo.png" /></h1>
    <div id="show-time">0 seconds</div>

    <div class="box-container">
      <div id="question"></div>

      <div id="display" class="inactive"></div>

      <div class="buttons">
        <button id="starts">START</button>
      </div>

      <div class="divider-container">
        <div class="line"></div>
        <h1 class="title2">History</h1>
        <div class="line"></div>
      </div>
      <div id="histories"></div>
    </div>

    <div id="countdown"></div>
    <div id="modal-background" class="hidden"></div>
    <div id="result" class="hidden"></div>

    <script src="./history.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
